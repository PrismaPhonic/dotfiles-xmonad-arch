- defaults:
    link:
      create: true
      relink: true

- shell:
  - sudo rm /etc/profile
  - sudo rm /etc/lightdm/lightdm-webkit2-greeter.conf
  - sudo rm /etc/lightdm/lightdm.conf
  - rm -r ~/.config/gtk-3.0
  - rm -r ~/.config/GTKmenu
  - rm -r ~/.config/nvim
  - rm ~/.vimrc
  - rm ~/.zshrc
  - rm ~/.xinitrc
  - rm ~/.gitconfig
  - sudo cp backgrounds/*.png ~/wallpapers

- link:
    ~/.dotfiles: ''
    ~/.vimrc:
    ~/.gitconfig:
    ~/.zshrc: 
    ~/.xinitrc:
    /etc/profile:
      path: profile
      relink: true
    ~/.config/:
      glob: true
      path: config/*
      relink: true
    /etc/lightdm/lightdm.conf:
      path: lightdm.conf
      relink: true
    /etc/lightdm/lightdm-webkit2-greeter.conf:
      path: lightdm-webkit2-greeter.conf
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
