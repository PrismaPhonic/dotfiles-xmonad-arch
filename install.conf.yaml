- defaults:
    link:
      create: true
      relink: true

- shell:
  - sudo rm /etc/profile
  - rm -r ~/.config/gtk-3.0
  - rm -r ~/.config/GTKmenu
  - rm -r ~/.config/nvim
  - rm ~/.vimrc
  - rm ~/.zshrc
  - rm ~/.xinitrc
  - rm ~/.gitconfig
  - mkdir -p ~/.config/networkmanager-dmenu
  - sudo cp backgrounds/*.png ~/wallpapers
  - mkdir -p ~/Pictures/self
  - cp portrait/self.jpg ~/Pictures/self/self.jpg

- link:
    ~/.dotfiles: ''
    ~/.vimrc:
    ~/.gitconfig:
    ~/.zshrc: 
    ~/.xinitrc:
    ~/.zprofile:
    /etc/profile:
      path: profile
      relink: true
    /.config/networkmanager-dmenu/config.ini:
      path: networkmanager-dmenu-config.ini
      relink: true
    ~/.config/:
      glob: true
      path: config/*
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
